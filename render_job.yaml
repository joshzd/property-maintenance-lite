services:
  - type: worker
    name: property-maintenance-migrate
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: python manage.py migrate --noinput
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: property-maintenance-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False

databases:
  - name: property-maintenance-db
    plan: free
